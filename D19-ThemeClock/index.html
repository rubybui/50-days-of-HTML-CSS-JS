<!DOCTYPE html>
<html lang="en">

<head>
    <meta charsets="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title> Alarm </title>
</head>

<body>
    <button class="toggle">Dark Mode</button>
    <div class="clock-container">
        <div class="clock">
            <div class="needle hour"></div>
            <div class="needle minute"></div>
            <div class="needle second"></div>
            <div class="center-point"></div>
        </div>
        <div class="time"></div>
        <div class="date"></div>
    </div>
    <div class="alarm-container">
        <div class="alarm">
            <div id="header">Set Alarm</div>
            <form class="time-setter">
                <input type="number" name="hour" id="hour" min="0" max="11">
                <input type="number" name="min" id="minute" min="0" max="59">
                <input type="number" name="sec" id="second" min="0" max="59"></input>
                <select name="zone">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
                <button class="submit">Submit</button>
                <!-- button is an inline element  -->
            </form>
        </div>
        <div id="active-alarm">
            <div id="alarm-text"></div>
            <button id="clear-alarm">Clear Alarm</button>
        </div>
        <audio id="alarm-audio"></audio>
    </div>
    <div class="countdown-container">
        <div class="countdown">
            <div id="countdown-off active">
                <input type="datetime-local" name="" id="countdown-timer">
                <button id="countdown-setter">Set Countdown</button>
            </div>
            <div class="countdown-on">
                <div id="countdown"> </div>
                <button id="countdown-remover">Remove Countdown</button>
            </div>
            
        </div>
    </div>
    <div class="stopwatch-container">
        <div class="timer"></div>
        <div class="stopwatch-controller"></div>
        <div class="time-elapsed"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
